<div class="d-flex justify-content-end align-item-center">
    <div class="col-10 text-center mt-3  row"><h5>Add Leave</h5></div>
  <button mat-icon-button [mat-dialog-close]="true" class="align-item-end col-2">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="text-center mx-5 my-2">
  

  <div class="flex-container">
  
    <mat-form-field
        class="m-2"
      appearance="outline"
    >
      <mat-label [style.color]="'#5469e2'">Privilege Leave</mat-label>
      <input
        matInput
        type="number"
        placeholder="0"
        [(ngModel)]="privilegeLeave"
      />
    </mat-form-field>
  </div>
  <div class="flex-container">
  
    <mat-form-field
    class="m-2"
      appearance="outline"
    >
      <mat-label [style.color]="'#5469e2'">Casual Leave</mat-label>
      <input matInput type="number" placeholder="0" [(ngModel)]="casualLeave" />
    </mat-form-field>
  </div>

  <div class="flex-container">
  
    <mat-form-field
    class="m-2"
      appearance="outline"
    >
      <mat-label [style.color]="'#5469e2'">Floating Leave</mat-label>
      <input
        matInput
        type="number"
        placeholder="0"
        [(ngModel)]="floatingleave"
      />
    </mat-form-field>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [mat-dialog-close]="true"
    >
      ADD
    </button>
  </div>
</div>
