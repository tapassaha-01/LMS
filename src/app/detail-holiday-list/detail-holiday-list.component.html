<div>
  <table mat-table [dataSource]="holidayList">
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef [style.text-transform]="'uppercase'"> Sl No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>


    <ng-container matColumnDef="holidayname">
      <th mat-header-cell *matHeaderCellDef [style.text-transform]="'uppercase'"> Holiday-Name </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayName}} </td>
    </ng-container>


    <ng-container matColumnDef="holidaytype">
      <th mat-header-cell *matHeaderCellDef [style.text-transform]="'uppercase'"> Holiday-Type </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayType}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef [style.text-transform]="'uppercase'"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayDate}} </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef [style.text-transform]="'uppercase'"></th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="authService.isAdmin()" (click)="onSubmit(element.id)" mat-icon-button color="green">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
