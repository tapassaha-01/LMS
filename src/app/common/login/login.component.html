  <section class="vh-100" style="background-color: white">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div *ngIf="!showForgetPassword; else forgetPasswordTemplate" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <!-- Sign In Form -->
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign in
                </p>
                <form (ngSubmit)="login()" class="mx-1 mx-md-4">
                  <!-- ... your sign in form code ... -->
                   
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]=' user.userName'
                        name="userid"
                        placeholder="Enter Your UserId"
                      />
                    </div>
                  </div>
  
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        [(ngModel)]="user.password"
                        name="password"
                        placeholder="Enter Your Password"
                      />
                    </div>
                  </div>

                  <button style="margin-left: 25px;" type="submit" class="btn btn-primary btn-sm">
                    Sign-in
                  </button>
                  <button style="margin-left: 25px;" type="submit" class="btn btn-primary btn-sm" (click)="toggleForgetPassword()">
                    Forgot password
                  </button>
                  
                </form>
              </div>
              <ng-template #forgetPasswordTemplate>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <!-- Forget Password Form -->
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Reset Password
                  </p>
                  <form (ngSubmit)="forgetPassword()" class="mx-1 mx-md-4">
                    <!-- ... your forget password form code ... -->

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]=' resetPassworddetails.userName'
                          name="userid"
                          placeholder="Enter Your UserId"
                        />
                      </div>
                    </div>

                    <button style="margin-left: 25px;" type="submit" class="btn btn-primary btn-sm">
                     Submit
                    </button>
                    <button style="margin-left: 25px;" type="submit" class="btn btn-primary btn-sm" (click)="toggleForgetPassword()">
                      Go back to Sign-in
                    </button>
                    <!-- <a (click)="toggleForgetPassword()">Go back to Sign-in</a> -->
                  </form>
                </div>
              </ng-template>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
